  #      # The format here is: <app-id>_<docker-service-name>_1
  #      APP_HOST: head-unbound_unbound_1
  #      APP_PORT: 53
        
  unbound:
    image: mvance/unbound:latest
    container_name: unbound
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ${APP_DATA_DIR}/data:/data
    ports:
      - 53:53/tcp
      - 53:53/udp
    restart: unless-stopped